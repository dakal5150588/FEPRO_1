<!DOCTYPE html>
<html lang="en">

<head>
   
    <script>
        var x = 6;
        var y = 15;
        var z = 4;
        x++;
        x=x+(y-x++*z);
        document.write("1="+x+"<hr>");

        var x = 6;
        var y = 15;
        var z = 4;
        z=--x-y*5;
        document.write("2="+z+"<hr>");

        var x = 6;
        var y = 15;
        var z = 4;
        y=y/(x+5%z);
        document.write("3="+y+"<hr>");

        var x = 6;
        var y = 15;
        var z = 4;
        x++;
        z=x++ + y*5;
        document.write("4="+z+"<hr>");

        var x = 6;
        var y = 15;
        var z = 4;
        x++;
        x=y-x++*z;
        document.write("5="+x+"<hr>");

        
        

    
</script>
</head>

<body>

</body>

</html>
